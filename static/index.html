<!DOCTYPE html>
<html>
	<head>
		<title>Multiplayer Minesweeper</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/style.css">
	</head>

	<body>
		<div id="loader">LOADING</div>
		<div id="connection-error">Could not connect to server</div>

		<div id="wrapper" class="center">
			<div>
				<div id="room-controls">
					<div>Your room code is <span id="your-room-code">...</span></div>
					<input id="room-code-input" type="text" autocapitalize="none" autocorrect="off" autocomplete="off" placeholder="Enter a room code">
					<button id="room-code-submit" class="button">Join Room</button>
				</div>
			</div>

			<div id="board-wrapper">
				<div id="board"></div>
			</div>
		</div>

		<script src="/client.js"></script>
	</body>
</html>
