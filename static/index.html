<!DOCTYPE html>
<html>
	<head>
		<title>Multiplayer Minesweeper</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/style.css">
	</head>

	<body>
		<div id="loader">LOADING</div>
		<div id="connection-error" class="hidden">Could not connect to server</div>

		<div class="center">
			<div id="wrapper" class="center hidden">
				<ul>
					<li>Maximum board area is 2500</li>
					<li>Click "auto" to calculate ideal # of mines for given dimensions</li>
					<li>Enter someone else's room code to join the same board as them</li>
				</ul>
				<hr>
				<div id="controls-wrapper">
					<div class="controls">
						<div id="board-inputs">
							<div class="input-row">
								width: <input type="number" class="board-num-input" id="board-width">
								height: <input type="number" class="board-num-input" id="board-height">
							</div>
							<div class="input-row">
								mines: <input type="number" class="board-num-input" id="num-mines">
								<button class="button small-button" id="ideal-mines">Auto</button>
							</div>
						</div>
						<hr>
						<button id="new-game" class="button">New Game</button>
					</div>
					<div class="controls">
						<input id="room-code-input" type="text" autocapitalize="none" autocorrect="off" autocomplete="off" placeholder="Enter a room code">
						<button id="room-code-submit" class="button">Join Room</button>
						<div>Your room code is <span id="your-room-code">...</span></div>
					</div>
				</div>

				<div id="board-wrapper">
					<div id="board"></div>
				</div>
			</div>
		</div>

		<script src="/client.js"></script>
	</body>
</html>
